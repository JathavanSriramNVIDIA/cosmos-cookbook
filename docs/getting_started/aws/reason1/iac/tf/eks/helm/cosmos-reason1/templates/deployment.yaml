{{- $pvcUsingTemplate := and .Values.persistence.enabled .Values.statefulSet.enabled (not .Values.persistence.existingClaim) (ne (first .Values.persistence.accessModes) "ReadWriteMany") | ternary true false }}
---
apiVersion: apps/v1
{{- if .Values.statefulSet.enabled }}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ include "cosmos-reason1.fullname" . }}
  labels:
    {{- include "cosmos-reason1.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cosmos-reason1.selectorLabels" . | nindent 6 }}
      {{- if .Values.model.labels }}
      {{- toYaml .Values.model.labels | nindent 6 }}
      {{- end }}
  {{- if .Values.statefulSet.enabled }}
  serviceName: {{ .Values.service.name | default (include "cosmos-reason1.fullname" .) }}-sts
  podManagementPolicy: "Parallel"
  {{- else }}
  progressDeadlineSeconds: 3600
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cosmos-reason1.selectorLabels" . | nindent 8 }}
        {{- if .Values.model.labels }}
        {{- toYaml .Values.model.labels | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cosmos-reason1.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 60 }}
      {{- with .Values.initContainers.extraInit }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.customCommand }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.customArgs }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.model.openaiPort | default 8000 }}
              protocol: TCP
          env:
            - name: NIM_CACHE_PATH
              value: {{ .Values.model.nimCache | default "/opt/nim/.cache" | quote }}
            - name: NGC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.model.ngcAPISecret | default "ngc-api-key" }}
                  key: NGC_API_KEY
            - name: NIM_SERVER_PORT
              value: {{ .Values.model.openaiPort | default 8000 | quote }}
            - name: NIM_JSONL_LOGGING
              value: {{ ternary "1" "0" .Values.model.jsonLogging | quote }}
            - name: NIM_LOG_LEVEL
              value: {{ .Values.model.logLevel | default "INFO" | quote }}
            {{- if .Values.model.hfTokenSecret }}
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.model.hfTokenSecret }}
                  key: HUGGING_FACE_HUB_TOKEN
            {{- end }}
            {{- if .Values.nim.outlinesCacheDir }}
            - name: OUTLINES_CACHE_DIR
              value: {{ .Values.nim.outlinesCacheDir | quote }}
            {{- end }}
            {{- if .Values.proxyCA.enabled }}
            - name: SSL_CERT_FILE
              value: /opt/nim/proxy-ca
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.nim.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- if eq .Values.livenessProbe.method "http" }}
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            {{- else }}
            exec:
              command:
              {{- toYaml .Values.livenessProbe.command | nindent 16 }}
            {{- end }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: model-store
              mountPath: {{ .Values.model.nimCache | default "/opt/nim/.cache" }}
            {{- if .Values.proxyCA.enabled }}
            - name: proxy-ca
              mountPath: /opt/nim/proxy-ca
              subPath: {{ .Values.proxyCA.keyName }}
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- range $k, $v := .Values.extraVolumeMounts }}
            - name: {{ $k }}
              {{- toYaml $v | nindent 14 }}
            {{- end }}
            {{- end }}
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.nim.shmSize }}
        {{- if .Values.proxyCA.enabled }}
        - name: proxy-ca
          secret:
            secretName: {{ .Values.proxyCA.secretName }}
        {{- end }}
        {{- if not $pvcUsingTemplate }}
        - name: model-store
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-cache" (include "cosmos-reason1.fullname" .)) }}
          {{- else if .Values.hostPath.enabled }}
          hostPath:
            path: {{ .Values.hostPath.path }}
            type: DirectoryOrCreate
          {{- else if .Values.nfs.enabled }}
          nfs:
            server: {{ .Values.nfs.server | quote }}
            path: {{ .Values.nfs.path }}
            readOnly: {{ .Values.nfs.readOnly }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- range $k, $v := .Values.extraVolumes }}
        - name: {{ $k }}
          {{- toYaml $v | nindent 10 }}
        {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if $pvcUsingTemplate }}
  {{- with .Values.persistence.stsPersistentVolumeClaimRetentionPolicy }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: {{ .whenDeleted }}
    whenScaled: {{ .whenScaled }}
  {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: model-store
      labels:
        {{- include "cosmos-reason1.labels" . | nindent 8 }}
      {{- with .Values.persistence.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      accessModes:
        {{- toYaml .Values.persistence.accessModes | nindent 8 }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
      {{- if .Values.persistence.storageClass }}
      storageClassName: {{ .Values.persistence.storageClass | quote }}
      {{- end }}
  {{- end }}
