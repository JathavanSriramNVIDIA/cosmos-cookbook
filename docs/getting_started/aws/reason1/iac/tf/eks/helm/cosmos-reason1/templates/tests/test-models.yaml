apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cosmos-reason1.fullname" . }}-test-models"
  labels:
    {{- include "cosmos-reason1.labels" . | nindent 4 }}
    sidecar.istio.io/inject: "false"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      command: ['curl']
      args:
        - 'http://{{ .Values.service.name | default (include "cosmos-reason1.fullname" .) }}:{{ .Values.service.port }}/v1/models'
        - '--fail-with-body'
        - '--max-time'
        - '30'
  restartPolicy: Never
