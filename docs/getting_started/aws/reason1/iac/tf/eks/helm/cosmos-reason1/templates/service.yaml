apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | default (include "cosmos-reason1.fullname" .) }}
  labels:
    {{- include "cosmos-reason1.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cosmos-reason1.selectorLabels" . | nindent 4 }}
---
{{- if .Values.statefulSet.enabled }}
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | default (include "cosmos-reason1.fullname" .) }}-sts
  labels:
    {{- include "cosmos-reason1.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cosmos-reason1.selectorLabels" . | nindent 4 }}
{{- end }}
